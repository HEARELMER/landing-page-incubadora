<section class="py-20 sm:py-24 bg-gradient-to-br from-primary-50 via-white to-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <h3 class="text-4xl font-extrabold text-center text-slate-800 mb-4 tracking-tight">
      Casoteca: Videos de Casos y Análisis
    </h3>
    <p class="text-xl font-light text-center text-gray-600 mb-12">
      Vea nuestros análisis y estrategias en acción a través de nuestros videos.
    </p>
       <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10"> 
        @for (video of videos; track $index) {
          <div
            class="bg-white rounded-2xl shadow-sm overflow-hidden border border-gray-100 transform ease-in-out duration-300 hover:scale-[1.001] hover:shadow-lg flex flex-col"
          >
            <img
              [src]="video.thumbnail"
              [alt]="video.alt"
              class="w-full h-48 object-cover cursor-pointer"
            />
            <div class="p-6 flex flex-col flex-1">
              <h4 class="text-xl font-bold text-primary-500 mb-2">
                {{ video.title }}
              </h4>
              <p class="text-gray-600 text-base mb-6 flex-1">
                {{ video.description }}
              </p>
              <div class="flex space-x-3 items-center justify-end border-t pt-4">
                <span class="text-sm font-semibold text-gray-500 mr-2">Ver en:</span>
                @for (social of video.socials; track $index) {
                 <a
                   [href]="social.link"
                   [attr.aria-label]="social.label"
                   class="hover:bg-primary-50 rounded-full p-2 h-10 w-10 flex items-center justify-center transition"
                 >
                   <i [ngClass]="social.icon" class="text-primary-500 text-xl"></i>
                 </a>
                }
                
              </div>
            </div>
          </div> 

        }
    </div>
  </div>
</section>
