<section class="py-20 sm:py-24 bg-gradient-to-br from-primary-50 via-white to-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <h1 class="text-4xl font-extrabold text-center text-slate-800 mb-4 tracking-tight">
      Casoteca: videos de casos y an&aacute;lisis
    </h1>
    <p class="text-xl font-light text-center text-gray-600 mb-12">
      Explore nuestros an&aacute;lisis y estrategias en acci&oacute;n a trav&eacute;s de videos breves.
    </p>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
      @for (video of videos; track video.title) {
        <article
          class="bg-white rounded-2xl shadow-sm overflow-hidden border border-gray-100 transition hover:shadow-lg flex flex-col"
        >
          <img
            [ngSrc]="video.thumbnail"
            [alt]="video.alt"
            class="w-full h-48 object-cover"
            width="480"
            height="320"
            loading="lazy"
            decoding="async"
          />
          <div class="p-6 flex flex-col flex-1">
            <h2 class="text-xl font-bold text-primary-500 mb-2">
              {{ video.title }}
            </h2>
            <p class="text-gray-600 text-base mb-6 flex-1">
              {{ video.description }}
            </p>
            <div class="flex flex-wrap gap-2 items-center justify-end border-t pt-4">
              <span class="text-sm font-semibold text-gray-500 mr-auto">Ver en:</span>
              @for (social of video.socials; track social.label) {
                <a
                  [href]="social.link"
                  [attr.aria-label]="social.label"
                  class="hover:bg-primary-50 rounded-full p-2 h-10 w-10 flex items-center justify-center transition border border-transparent hover:border-primary-100"
                >
                  <i
                    [class]="social.icon + ' text-primary-500 text-xl'"
                    aria-hidden="true"
                  ></i>
                </a>
              }
            </div>
          </div>
        </article>
      }
    </div>
  </div>
</section>
