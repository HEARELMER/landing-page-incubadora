<header
  class="sticky top-0 z-50 bg-white shadow-sm border-primary-50 border-b border-gray-100 flex items-center justify-between px-8 md:px-16 py-4 md:py-6"
>
  <a routerLink="/" class="flex items-center gap-2 select-none">
    <span
      class="text-2xl md:text-3xl font-extrabold tracking-tight text-primary-500 leading-none"
      >Escriba</span
    >
    <span
      class="text-2xl md:text-3xl font-extrabold tracking-tight text-slate-800 leading-none"
      >abogados</span
    >
  </a>

  <!-- Desktop Menu -->
  <nav class="hidden md:flex gap-2 lg:gap-4">
    @for (item of menuOptions; track $index) {
    <a
      [routerLink]="'./' + item.routerLink"
      [class.bg-primary-500]="item.routerLink === currentRoute()"
      [class.text-white]="item.routerLink === currentRoute()"
      [class.shadow-md]="item.routerLink === currentRoute()"
      [class.text-slate-800]="item.routerLink !== currentRoute()"
      [class.hover:bg-primary-50]="item.routerLink !== currentRoute()"
      [class.hover:text-primary-500]="item.routerLink !== currentRoute()"
      class="px-4 py-2 rounded-full font-semibold ease-in-out duration-300"
    >
      {{ item.label }}
    </a>
    }
  </nav>

  <!-- Mobile Menu Button -->
  <div class="md:hidden flex items-center">
    <button
      type="button"
      aria-label="Abrir menú"
      class=" rounded-full w-10 h-10 p-4 bg-primary-50 hover:bg-primary-100 focus:outline-none focus:ring-2 focus:ring-primary-500 transition flex items-center justify-center shadow"
      (click)="showMobileMenu.set(!showMobileMenu())"
    >
      <i class="pi pi-bars  text-primary-500"></i>
    </button>
  </div>

  <!-- Mobile Menu Drawer -->
  @if (showMobileMenu()) {
  <nav
    class="fixed inset-0 z-50 bg-black/40 flex justify-end"
    (click)="showMobileMenu.set(false)"
  >
    <div
      class="w-[75%] bg-white h-full shadow-lg flex flex-col py-8 px-6 gap-4"
      (click)="$event.stopPropagation()"
    >
      <button
        type="button"
        aria-label="Cerrar menú"
        class="self-end mb-4 w-10 h-10 p-4 flex justify-center items-center cursor-pointer rounded-full bg-primary-50 hover:bg-primary-100 focus:outline-none focus:ring-2 focus:ring-primary-500 transition"
        (click)="showMobileMenu.set(false)"
      >
        <i class="pi pi-times text-primary-500"></i>
      </button>
      @for (item of menuOptions; track $index) {
      <a
        [routerLink]="'./' + item.routerLink"
        (click)="showMobileMenu.set(false)"
        [class.bg-primary-500]="item.routerLink === currentRoute()"
        [class.text-white]="item.routerLink === currentRoute()"
        [class.text-slate-800]="item.routerLink !== currentRoute()"
        [class.hover:bg-primary-50]="item.routerLink !== currentRoute()"
        [class.hover:text-primary-500]="item.routerLink !== currentRoute()"
        class="block px-6 py-3 rounded-full font-semibold ease-in-out duration-300 text-base"
      >
        {{ item.label }}
      </a>
      }
    </div>
  </nav>
  }
</header>
