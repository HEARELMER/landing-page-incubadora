<header
  class="flex items-center justify-between px-16 py-8 text-white shadow-sm"
>
  <h1 class="text-black">Logo</h1>

  <div class="flex gap-4">
    @for (item of menuOptions; track $index) {
    <app-button
      text="{{ item.label }}"
      moreClasses="px-4 py-2"
      bgColor="bg-white hover:bg-primary-50"
      textColor="text-black hover:text-primary-500"
      [routerLink]="'./' + item.routerLink"
    />
    }
  </div>

  <app-button
    text="Agenda una consulta"
    bgColor="bg-primary-500 hover:bg-primary-400 duration-300 ease-in-out"
    moreClasses="px-10 py-2"
  />
</header>
